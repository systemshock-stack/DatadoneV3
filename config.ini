[APP]
name = DatadoneV3
version = 3.0.0
debug = false
secret_key_file = .secret_key
max_file_size_mb = 100
max_text_length = 512
batch_size = 32
sample_size = 10000

[DATABASE]
url = sqlite:///E:/DatadoneV3/data/datadone.db
echo = false
pool_size = 10
max_overflow = 20

[MODELS]
cache_dir = E:/DatadoneV3/models_cache
default_model = distilbert-base-uncased-finetuned-sst-2-english
device = auto

[SECURITY]
require_login = true
demo_mode = true
demo_password = pro123
password_min_length = 8
session_timeout = 3600

[LOGGING]
level = INFO
file = E:/DatadoneV3/logs/app.log
max_size_mb = 10
backup_count = 5

[STORAGE]
uploads_dir = E:/DatadoneV3/uploads
retention_days = 30

[EMAIL]
enabled = false
smtp_server = smtp.gmail.com
smtp_port = 587
from_email = 
password = 